name: Build and Test
on:
  push:
    branches: [ master, v1 ]
  pull_request:
    types: [ synchronize ]
jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
    - uses: actions/checkout@v2
    - name: Cache Coursier
      uses: actions/cache@v1
      with:
        path: ~/.cache/coursier
        key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/build.sbt') }}
    - name: Cache Sbt
      uses: actions/cache@v1
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: "2.13 Test"
      run: |
        sbt "++ 2.13.1; coverage; test; coverageReport"
        bash <(curl -s https://codecov.io/bash) 
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: "Cross Test"
      run: sbt "+ test"
    - name: Auto merge Scala Steward PR
      uses: actions/github-script@v3
      if: github.event_name == 'pull_request' && github.actor == 'scala-steward'
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.pulls.merge({owner:context.repo.owner, repo: context.repo.repo, pull_number: context.payload.pull_request.number})
